<ion-header>

  <ion-navbar>
    <ion-title>Deposit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h3>Account: {{ accNum }}</h3>
    <p>Available Balance {{ currentBalance | currency }}</p>
    <form [formGroup]="depositForm" (ngSubmit)="doDeposit(depositForm)">
        <ion-list>
            <ion-item>
              <ion-label floating>Enter amount</ion-label>
              <ion-input type="text" formControlName="amount"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button round type="submit" [disabled]="!depositForm.valid">Perform Deposit</button>
    </form>
</ion-content>
