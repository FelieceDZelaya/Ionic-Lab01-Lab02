<ion-header>

  <ion-navbar>
    <ion-title>Deposit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h3>Account: {{ accNum }}</h3>
    <p>Available Balance {{ currentBalance | currency }}</p>
    <form [formGroup]="depositForm" (ngSubmit)="doDeposit(depositForm)">

        <ion-input formControlName="amount" placeholder="Enter amount"></ion-input>
         <button ion-button round type="submit">Perform Deposit</button>
    </form>
    <!-- <button (click)="dismissThis()" ion-button block>Close</button> -->
</ion-content>
