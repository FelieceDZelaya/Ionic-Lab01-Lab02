<ion-header>

  <ion-navbar>
    <ion-title>Withdrawal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h3>Account: {{ accNum }}</h3>
    <p>Available Balance {{ currentBalance | currency }}</p>
      <form [formGroup]="withdrawalForm" (ngSubmit)="doWithdrawal(withdrawalForm)">
          <ion-list>
              <ion-item>
                <ion-label floating>Enter amount</ion-label>
                <ion-input type="text" formControlName="amount"></ion-input>
              </ion-item>
          </ion-list>
          <button ion-button round type="submit" [disabled]="!withdrawalForm.valid">Perform Withdrawal</button>
      </form>
  </ion-content>
